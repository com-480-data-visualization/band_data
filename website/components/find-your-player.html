<div class="player-finder bg-[#AEEA00]" id="player-finder">
  <!-- Page Title -->
  <header class="text-center py-5 bg-[#00BFFF] w-full">
    <h1 class="text-6xl md:text-8xl font-bold">Find your player</h1>
  </header>

  <!-- Main Layout -->
  <div class="max-w-10xl mx-auto px-4 md:px-20 py-5 grid grid-cols-1 md:grid-cols-3 gap-10">
    <!-- Left Column -->
    <div class="md:col-span-1 flex flex-col items-center space-y-6">
      <!-- Player Name Input -->
      <div class="relative inline-block w-full text-left px-4 py-4">
        <input
          type="text"
          placeholder="Enter Player Name"
          class="w-full px-6 py-6 font-bold text-black text-3xl md:text-5xl bg-white border-4 border-black rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      
      <div class="w-full px-4 py-2 text-center text-3xl md:text-5xl font-bold">
        <p>Or choose your characteristics: </p>
      </div>
      
      <!-- Dropdown Container -->
      <div id="dropdownsContainer" class="w-full px-4 flex flex-col items-center space-y-6 text-xl md:text-3xl"></div>
    </div>

    <!-- Right Column -->
    <div class="md:col-span-2 space-y-10 text-3xl">
      <div class="flex justify-center mt-10 md:mt-64 text-6xl">
        <button class="px-8 py-8 md:px-10 md:py-10 w-4/5 md:w-3/5 font-bold text-white text-6xl md:text-7xl bg-black rounded-full shadow-lg hover:bg-gray-800 transition duration-300">
          Find my player
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-10 px-4 md:px-20 py-5">
        <div class="md:col-span-1 flex flex-col items-center">
          <img src="assets/icons/tennis-player-silhouette-svgrepo-com-2.svg" alt="Player Icon" class="w-4/5 max-w-xs rounded-lg" />
        </div>
        <div class="md:col-span-1 flex flex-col items-center">
          <img src="assets/icons/tennis-player-silhouette-svgrepo-com-2.svg" alt="Player Icon" class="w-4/5 max-w-xs rounded-lg" />
        </div>
        <div class="md:col-span-1 flex flex-col items-center">
          <img src="assets/icons/tennis-player-silhouette-svgrepo-com-2.svg" alt="Player Icon" class="w-4/5 max-w-xs rounded-lg" />
        </div>
      </div>
    </div>
  </div>
</div>
