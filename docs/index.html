<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis for Dummies</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Source+Sans+Pro:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-simple-slider@2.0.0/dist/d3-simple-slider.min.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
      /* Animation delays */
      .animation-delay-200 { animation-delay: 0.2s; }
      .animation-delay-400 { animation-delay: 0.4s; }
      .animation-delay-600 { animation-delay: 0.6s; }
      .animation-delay-800 { animation-delay: 0.8s; }
      
      /* Box styling */
      .tennis-info-box {
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        min-height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
</head>
<body>
    <!-- Component containers -->
    <div id="landing-section"></div>
    <div id="about-section"></div>
    <div id="players-overview"></div>
    <div id="player-finder-section">
        <div class="bg-[#F6FCDF] flex flex-col h-full" id="player-finder">
          <!-- Header  -->
          <header class="w-full py-4 bg-[#0a1721] text-white text-center">
            <h1 class="text-4xl md:text-6xl font-bold">Find your player</h1>
          </header>
          <!--<div class="flex flex-col justify-center items-center w-full py-0.5 bg-[#0A3981]"></div>-->

          <!-- Main Content  -->
          <div class="container bg-[#F6FCDF] mx-auto px-4 md:px-10 py-4 grid grid-cols-1 md:grid-cols-3 gap-6 flex-grow">
            <!-- Left Column -->
            <div class="md:col-span-1 flex flex-col space-y-4">
              <!-- Input Box -->
              <div class="relative w-full">
                <input
                    class="w-full p-3 text-xl md:text-2xl text-black bg-white border-4 border-black rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                    list="players" id="playerInput" placeholder="Enter Player Name">
                <datalist id="players">
                  <!-- populated dynamically -->
                </datalist>
              </div>


              <!-- OR Separator -->
              <div class="w-full text-center">
                <p class="text-xl md:text-2xl font-bold">Or choose your characteristics:</p>
              </div>

              <!-- Dropdowns Container - populated dynamically  -->
              <div id="dropdownsContainer" class="w-full flex flex-col space-y-3"></div>
               <!-- Find Button  -->
              <div class="flex justify-center items-center mt-2 md:mt-10">
                <button id="find-player-button" onclick="handleFindPlayer()" class="px-5 py-4 w-full text-3xl md:text-4xl font-bold text-white bg-black rounded-full shadow-lg hover:bg-gray-800 transition duration-300">
                  Find my player
                </button>
              </div>
            </div>

            <!-- Right Column -->
            <div class="md:col-span-2 flex flex-col space-y-6">

              <!-- Results -->
              <div id="results-container" class="grid grid-cols-1 md:grid-cols-3 gap-4 px-2 md:px-8 flex flex-wrap h-full place-items-center">
                <!-- Player Result Section: initially hidden -->

                <!--<div id="player-result-1" class="flex justify-center text-center hidden">
                  <a id="player-link-1" href="#" class="transform hover:scale-105 transition-all">

                    <p id="player-name-1">Player 1</p>
                  </a>
                </div>


                <div id="player-result-2" class="flex justify-center text-center hidden">

                  </a>
                </div>
                <div id="player-result-3" class="flex justify-center text-center hidden">

                  </a>
                </div>-->
              </div>
            </div>
          </div>
        </div>
    </div>
    <div id="player-profile-section"></div>
    
    <!-- Cursor selector (stays in main file) -->
    <div class="cursor-menu">
        <div class="cursor-option active" data-cursor="assets/cursor/ball.png">
            <img src="assets/cursor/ball.png" alt="Tennis Ball">
        </div>
        <div class="cursor-option" data-cursor="assets/cursor/racket.png">
            <img src="assets/cursor/racket.png" alt="Tennis Racket">
        </div>
        <div class="cursor-option" data-cursor="auto">
            <img src="assets/cursor/default.png" alt="Default">
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
    <script src="js/findplayer.js"></script>
</body>
