<div class="bg-[#F6FCDF] flex flex-col" id="player-finder">
  <!-- Header  -->
  <header class="w-full py-4 bg-[#0a1721] text-white text-center">
    <h1 class="text-4xl md:text-6xl font-bold">Find your player</h1>
  </header>

  <!-- Main Content  -->
  <div class="container bg-[#F6FCDF] mx-auto px-4 md:px-10 py-4 grid grid-cols-1 md:grid-cols-3 gap-6 flex-grow">
    <!-- Left Column -->
    <div class="md:col-span-1 flex flex-col space-y-4 overflow-y-auto">
      <!-- Input Box -->
      <div class="w-full">
        <input
          type="text"
          placeholder="Enter Player Name"
          class="w-full p-3 text-xl md:text-2xl font-bold text-black bg-white border-4 border-black rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      
      <!-- OR Separator -->
      <div class="w-full text-center">
        <p class="text-xl md:text-2xl font-bold">Or choose your characteristics:</p>
      </div>
      
      <!-- Dropdowns Container  -->
      <div id="dropdownsContainer" class="w-full flex flex-col space-y-3"></div>
    </div>

    <!-- Right Column -->
    <div class="md:col-span-2 flex flex-col space-y-6">
      <!-- Find Button  -->
      <div class="flex justify-center items-center mt-2 md:mt-10">
        <button id="find-player-button" class="px-5 py-4 w-4/5 text-3xl md:text-4xl font-bold text-white bg-black rounded-full shadow-lg hover:bg-gray-800 transition duration-300">
          Find my player
        </button>
      </div>

      <!-- Results -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 px-2 md:px-8">
        <div class="flex justify-center text-center">
          <a href="#player-profile-section" onclick="document.getElementById('player-profile-section').scrollIntoView({behavior: 'smooth'})"
             class="transform hover:scale-105 transition-all">
            <img src="assets/icons/tennis-player-silhouette-svgrepo-com-2.svg" alt="Player Icon" class="w-4/5 max-w-xs rounded-lg" />
            <p>Player 1</p>
          </a>
        </div>
        <div class="flex justify-center text-center">
          <a href="#player-profile-section" onclick="document.getElementById('player-profile-section').scrollIntoView({behavior: 'smooth'})"
             class="transform hover:scale-105 transition-all">
            <img src="assets/icons/tennis-player-silhouette-svgrepo-com-2.svg" alt="Player Icon" class="w-4/5 max-w-xs rounded-lg" />
            <p>Player 2</p>
          </a>
        </div>
        <div class="flex justify-center text-center">
          <a href="#player-profile-section" onclick="document.getElementById('player-profile-section').scrollIntoView({behavior: 'smooth'})"
             class="transform hover:scale-105 transition-all">
            <img src="assets/icons/tennis-player-silhouette-svgrepo-com-2.svg" alt="Player Icon" class="w-4/5 max-w-xs rounded-lg" />
            <p>Player 3</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
